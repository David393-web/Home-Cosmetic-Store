<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="Shop.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="first-nav">
          <img src="./img/white-logo@2x.png" alt="logo" />
        </div>
        <div class="second-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="icon">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
      </header>

      <div class="hero-section">
        <div class="hero1">
          <div class="products">
            <input type="search" name="search products" id="products search" />
            <button class="gt-button">&gt;</button>
          </div>

          <div class="price-range">
            <h1>Filter by Price</h1>
            <input type="range" name="" id="" />
            <div class="price">
              <p>$20</p>
              <p>$60</p>
            </div>
            <button>Apply</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
